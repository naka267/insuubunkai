  <script>

      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'Enter') {
          checkAnswer();
        }
      });

    var min = 1 ;
    var max = 10 ;
    var max2 = 3 ;

    var a = Math.floor( Math.random() * (max2 + 1 - min) ) + min ;
    var b = Math.floor( Math.random() * (max + 1 - min) ) + min ;
    var c = Math.floor( Math.random() * (max2 + 1 - min) ) + min ;
    var d = Math.floor( Math.random() * (max + 1 - min) ) + min ;

    var k = a * c;//
    var l = a * d;
    var m = b * c;
    var n = l + m;//
    var o = b * d;//

    function gcd() {
      var f = (a, b) => b ? f(b, a % b) : a;
      var ans = arguments[0];
      for (var i = 1; i < arguments.length; i++) {
        ans = f(ans, arguments[i]);
      }
      return ans;
      document.write(gcd(k, n, o));

    }
    var g = gcd(k, n, o);

    var kk = k / g;
    var nn = n / g;
    var oo = o / g;

    //l65~71でknoの最大公約数を求める==g

    //(ax+b)(cx+d)=(ac)x²+(ad+bc)x+bd

    var result = k + "x²+" + n + "x+" + o;
    document.getElementById("result").innerHTML = result;



    function checkAnswer() {
      let input0 = document.getElementById("input0").value;
      let input1 = document.getElementById("input1").value;
      let input2 = document.getElementById("input2").value;
      let input3 = document.getElementById("input3").value;
      let input4 = document.getElementById("input4").value;//数値に
      let K = input1*input3;//=k
      let L = input1*input4;
      let M = input2*input3;
      let N = L + M;//=n
      let O = input2*input4;//=o
      //答えたものを処理

      if (input0 == g &&  K== kk &&  N== nn &&  O==oo) {
        alert("正解");
        location.reload()
      } else {
        alert("不正解  "+" できるまで考えてみよう ");
      }
    }//合ってるか間違ってるか
