 <center> <form name="myForm">
    <h4>上の式がX(Ax+B)(Cx+D)(Ex+F)と表されるとき、</h4>
<div>
      <label for="number">X= </label>
      <input type="number" name="X" min="0" max="100" id="input1" onkeydown="handleEnterKey(event, 'input2')">

  <script>

      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'Enter') {
          checkAnswer();
        }
      });

    var min = -3;
    var max = 3;

    var a = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;
    var b = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;
    var c = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;
    var d = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;
    var e = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;
    var f = Math.floor(Math.random() * 2 - 1 * (max + 1 - min)) + min;


//(Ax+B)(Cx+D)(Ex+F)=(A*C*E)x^3 + (A*C*F + A*D*E + B*C*E)x^2 + (A*D*F + B*C*F + B*D*E)x + B*D*F

    var i = a * c * e//
    var j = a * c * f
    var k = a * d * e
    var l = b * c * e
    var m = j + k + l//
    var n = a * d * f
    var o = b * c * f
    var p = b * d * e
    var q = n + o + p//
    var r = b * d * f//

    var result = (i < 0 ? "-" : "") + (Math.abs(i) == 1 ? "" : Math.abs(i)) + "x³" 
      + (m < 0 ? "-" : "+") + (Math.abs(m) == 1 ? "" : Math.abs(m)) + "x²" 
      + (q < 0 ? "-" : "+") + (Math.abs(q) == 1 ? "" : Math.abs(q)) + "x" 
      + (r < 0 ? "-" : "+") + Math.abs(r);


    document.getElementById("result").innerHTML = result;


    function checkAnswer() {


      function gcd() {
        var f = (a, b) => b ? f(b, a % b) : a;
        var ans = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          ans = f(ans, arguments[i]);
        }
        return ans;
        document.write(gcd(i, m, q, r));

      }
      var g = gcd(i, m, q, r);


      var ii =i / g
      var mm =m / g
      var qq =q / g
      var rr =r / g



    let input1 = document.getElementById("input1").value;
    let input2 = document.getElementById("input2").value;
    let input3 = document.getElementById("input3").value;
    let input4 = document.getElementById("input4").value;
    let input5 = document.getElementById("input5").value;
    let input6 = document.getElementById("input6").value;
    let input7 = document.getElementById("input7").value;
    var s = input2 * input4 * input6;//
    var u = input2 * input5 * input6;
    var v = input2 * input4 * input7;
    var w = input3 * input4 * input6;
    var x = u + v + w;//
    var y = input3 * input4 * input7;
    var z = input3 * input5 * input6;
    var aa = input2 * input5 * input7;
    var ab = y + z + aa;//
    var ac = input3 * input5 * input7;//


    if (g == input1 && ii == s && mm == x && qq == ab && rr == ac){ 
      alert("正解");
      location.reload()
    } else {
      alert("不正解" + "  できるまで考えてみよう" );

    }
    }

      if (rand == 3) msg = "やればできるよ\nできるよやれば\nやるしかないんだから\nやらなきゃダメじゃない";
      if (rand == 4) msg = "きっとできるさ。";

      if (rand == 6) msg = "おうおう、君の力はそんなもんなのか？ がんばれよ。君！";
       if (rand == 7) msg = "一念天に通ず。　きっとできる。がんばれ！！";
       if (rand == 8) msg = "実は宇宙は４つある。\nそれぞれの宇宙で自分は自分を見失っているとする。\nある人が「赤」と思っている色が他の人からしたら「緑」なのかもしれないのだ\nつまり、つまりだ。\n解けるやろ。\n\n解け。"
       if (rand == 9) msg = "その答えは一生かけて追いかけてくもんさ。\n できないことなんてないんだ。\n\n 下を向いてばかりじゃ、\nあんなきれいな虹を見つけることなんてできなかったろう？\n 頑張れよ。生きてりゃ色々あるもんさ。知らんけど。";
      alert(msg);
    }

    function handleEnterKey(event, nextElementId) {
      if (event.key === 'Enter') {
        if (nextElementId === 'ssend') {
          checkAnswer();
        } else {
          document.getElementById(nextElementId).focus();
        }
        event.preventDefault();
      }
    }
